<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component |GreatNGO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="container">

        <div class="bgImages">
            <img src="images/bg-pattern-top.svg" alt="Top canvas" class="topCanvas">
            <img src="images/bg-pattern-bottom.svg" alt="Bottom canvas" class="bottomCanvas">
        </div>

        <div class="card">
            <div class="cardHeader">

            </div>

            <div class="cardInfo">
                <div class="imagemVictor">
                    <img src="images/image-victor.jpg" alt="Victor Image">
                </div>
                <h2 class="name">Victor Crest <span class="label">26</span></h2>
                <h4 class="label">London</h4>
            </div>

            <div class="cardStatistics">
                <div class="followersStats">
                    <h2 class="name">80K</h2>
                    <h4 class="label">Followers</h4>
                </div>

                <div class="likesStats">
                    <h2 class="name">803K </h2>
                    <h4 class="label">Likes</h4>
                </div>

                <div class="photosStats">
                    <h2 class="name">1.4K</h2>
                    <h4 class="label">Photos</h4>
                </div>

            </div>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
            <a href="#">GreatNGO</a>.
        </div>

    </main>






</body>

</html>
